<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gradient-box {
            background: linear-gradient(90deg, #F96F8B, #D94FD8, #7B5CFF);
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .gradient-box>div {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }


        .gradient-box button {
            background: white;
            color: black;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const onReset = () => setAmount(0);
        const onInvert = () => {
            onReset();
            setInverted((current) => !current);
        };

        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes : </label>
                    <input
                        id="minutes"
                        value={inverted ? amount * 60 : amount}
                        onChange={onChange}
                        type="number"
                        placeholder="Minutes"
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hour">Hour : </label>
                    <input
                        id="hour"
                        value={inverted ? amount : Math.round(amount / 60)}
                        onChange={onChange}
                        type="number"
                        placeholder="Hour"
                        disabled={!inverted}
                    />
                </div>
                <div>
                    <button onClick={onReset}>Reset</button>
                    <button onClick={onInvert} style={{ marginLeft: '8px' }}>{inverted ? "Turn Back" : "Invert"}</button>
                </div>
            </div>
        );
    }
    function KmtoMiles() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const onReset = () => setAmount(0);
        const onInvert = () => {
            onReset();
            setInverted((current) => !current);
        };

        return (
            <div>
                <div>
                    <label htmlFor="km">Km : </label>
                    <input
                        id="km"
                        value={inverted ? amount * 1.609 : amount}
                        onChange={onChange}
                        type="number"
                        placeholder="km"
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="miles">Miles : </label>
                    <input
                        id="miles"
                        value={inverted ? amount : amount / 1.609}
                        onChange={onChange}
                        type="number"
                        placeholder="miles"
                        disabled={!inverted}
                    />
                </div>
                <div>
                    <button onClick={onReset}>Reset</button>
                    <button onClick={onInvert} style={{ marginLeft: '8px' }}>{inverted ? "Turn Back" : "Invert"}</button>
                </div>
            </div>
        );
    }
    function App() {
        const [index, setIndex] = React.useState("default");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div className="gradient-box">
                <h1>Converter</h1>
                <select value={index} onChange={onSelect} style={{ marginBottom: "16px" }}>
                    <option value="default">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                {index === "default" ? <h3>Please select your units</h3> : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmtoMiles /> : null}
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
